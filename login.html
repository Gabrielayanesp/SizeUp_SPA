<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onHeel | Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- LEFT SIDE -->
        <div class="left">
            <div class="logo">
                <img src="image/logo_sin_fondo-Photoroom.png" alt="onHeel Logo">
            </div>
            <h2 class="tagline">
                onHeels helps you compare fashion products and discover the best stores in Barranquilla
            </h2>
        </div>

        <!-- RIGHT SIDE -->
        <div class="right">
            <div class="form-box">
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Log In</button>
                </form>

                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>

                <hr>

                <button class="btn-secondary" onclick="window.location.href='register.html'">
                    Create New Account
                </button>

                <div class="create-page">
                    <p><a href="register.html">Create a Page</a> for your shop</p>
                </div>
            </div>
        </div>
    </div>

    <script src="seed.js"></script>
    <script src="login.js"></script>
</body>

</html>
