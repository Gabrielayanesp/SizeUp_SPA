    <title>sizeUp | Contact Us</title> <!--Titulo de la pagina-->
    <!--Hoja de estilos externas-->
    <link rel="stylesheet" href="../css/view_contact.css">
    <link rel="shortcut icon" href="/public/assets/img/sizeUp-logo.png" type="image/x-icon">
</head>
<body>
    <!--Encabezado con titulo y menu de navegacion principal-->
    <header>
        <figure class="logo">
            <img src="/public/assets/img/sizeUp-logo.png" alt="sizeUp logo">
        </figure>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="view_catalog.html">Home</a></li>
                <li><a href="view_about_us.html">About Us</a></li>
                <li><a href="view_contact.html">Contact</a></li>
                <li><a href="view_cart.html">Cart</a></li>
                <li><a class="log_in" href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!--Contact section-->
        <section id="contacto">
            <h2>Contact Us</h2>
            
            <!--Description that conects with the user-->
            <p>If any piece speaks to your heart or you want to explore more of what makes you feel confident and beautiful, reach out to us. 
                At <strong>SizeUp</strong>, every message is a step toward fashion that’s bold, empowering, and truly you..  
            </p>

            <!--Contact form-->
            <form action="/send" method="post">
                <label for="nombre"><strong>Name</strong></label>
                <input type="text" id="nombre" placeholder="Your full name" required>
                <label for="email"><strong>Email Address</strong></label>
                <input type="email" id="email" placeholder="example@email.com" required>
                <label for="message"><strong>Message</strong></label>
                <textarea id="message" rows="2" placeholder="Enter your message here... " required></textarea>
                <button type="submit" class="login-button">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
