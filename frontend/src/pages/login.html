<!DOCTYPE html>
<html lang="en">

<head>
  <!--Metadatos para el navegador y SEO-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="communicative intermediary, chic and fashionable shopping.">
  <meta name="keywords" content="clothing, plus size girls.">
  <meta name="sitedomain" content="">
  <meta name="organization" content="SizeUp">
  <meta name="author" content="SizeUp">
  <meta name="designer" content="SizeUp">
  <meta name="copyright" content="© 2025 SizeUp. All rights reserved">
  <meta name="robots" content="index,follow">
  <meta name="googlebot" content="index,follow">
  <meta name="revisit-after" content="15days">
  <title>sizeUp | Login</title>
  <link rel="stylesheet" href="/src/css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/login.css">
  <script type="text/javascript" src="form_validation.js" defer></script>
  <link rel="shortcut icon" href="/public/assets/img/sizeUp-logo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="login">
          <div class="section">
            <div class="section-content">
              <div class="brand-section">
                <h1 class="brand-title">sizeUp</h1>
                <p class="brand-subtitle">Your trendy destination in Barranquilla</p>
              </div>
  
              <div class="info-card">
                <p class="info-text">
                    Discover the best plus-size fashion, explore unique summer pieces, and find your perfect style with SizeUp in Barranquilla
                </p>
              </div>
            </div>
  
            <div class="decorative-elements">
              <div class="circle circle-large"></div>
              <div class="circle circle-medium"></div>
              <div class="circle circle-small"></div>
            </div>
          </div>
  
          <div class="form-section">
            <div class="login-card">
              <div class="card-header">
                <div class="mobile-brand">
                  <h1 class="mobile-brand-title">sizeUp</h1>
                </div>
                <h2 class="welcome-title">Welcome back</h2>
                <p class="welcome-subtitle">Sign in to discover the latest in fashion</p>
              </div>
  
              <div class="card-content">
                <form class="login-form">
                  <div class="form-group">
                    <label class="form-label">
                      Email
                    </label>
                    <input id="email_input" type="email" placeholder="your@email.com" class="form-input" />
                  </div>
  
                  <div class="form-group">
                    <label class="form-label">
                      Password
                    </label>
                    <input id="password_input" type="password" placeholder="••••••••" class="form-input" />
                  </div>
  
                  <button type="submit" class="login-button">
                    Login
                  </button>
                </form>
  
                <div class="form-footer">
                  <button class="forgot-password">Forgot your password?</button>
  
                  <button class="create-account-button">Create new account</button>
                </div>
                <p id="error-message"></p>
  
                
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="seed.js"></script>
    <script src="login.js"></script>
</body>

</html>
